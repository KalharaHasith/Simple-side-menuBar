<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7c49af571b.js" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Slide up Menu</title>
    
</head>
<body>
    <nav class="navbar">
        <span class="open-slide">
            <a href="#" onclick="openSlideMenu()">
                <i class="fas fa-bars" id="menu-icon"></i>
            </a>
        </span>
        <ul class="navbar-nav">
            <li><a href ="#">daVinci Photography</a></li>
        </ul>
    </nav>
    <div id="side-menu" class="side-nav">
        <a href="#" class="btn-close" onclick="closeSlideMenu()">&times; </a>
        <a href="#">HOME</a>
        <a href="#">STORE</a>
        <a href="#">ABOUT</a>
        <a href="#">CONTACT</a>
    </div>
    <div id="main">
        <h3>SRI LANKA'S NUMBER 1</h3>
        <h1>EVENT <br>PHOTOGRAPHERS</h1>
        <h4>copyright &copy; 2020 myTunes</h4>
    </div>
    <script>
        function openSlideMenu(){
            document.getElementById('side-menu').style.width
            = '250px';
            document.getElementById('main').style.marginLeft
            = '250px';
        }

        function closeSlideMenu(){
            document.getElementById('side-menu').style.width
            = '0';
            document.getElementById('main').style.marginLeft
            = '0';
        }
    </script>
</body>
</html>
